<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Tarjeta de Usuario</title>
    </head>
    <body>
        <section class="container-tarjeta">

                    <h2>Nicolás González</h2>
                    <div class="ubicacion">

                        <span class="cuidad">Constitución</span>
                    </div>
                    <div>Developer | Engineer | Problem Solver</div>
                    <div>Master of shadows and the Internet!</div>
                    <div class="edicion">
                        <img class="iconos" src="./img/gear.png" alt="edit">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </div>
        </section>
